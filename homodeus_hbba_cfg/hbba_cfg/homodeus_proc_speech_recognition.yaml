hbba_conf:

- procmodule:
    name: homodeus_proc_speech_recognition
    launch: {pkg: 'homodeus_hbba_cfg', path: 'launch/homodeus_proc_speech_recognition.launch'}
    output:
        - proc_output_listenText

- strat:
    name: googleAPI
    class: Listening
    utility: 10
    costs: {microphone: 1}
    modules:
        - homodeus_proc_speech_recognition
    custom_bringup: "pubString('/proc_goal_context',params.context);"