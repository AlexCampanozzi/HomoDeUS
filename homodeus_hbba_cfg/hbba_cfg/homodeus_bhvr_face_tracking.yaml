hbba_conf:

- include: {pkg: 'homodeus_hbba_cfg', file: 'homodeus_proc_face_detection.yaml'}

- behavior:
    name: homodeus_bhvr_face_tracking
    launch: {pkg: "homodeus_hbba_cfg", path: "launch/homodeus_bhvr_face_tracking.launch"}
    launch: {pkg: "homodeus_hbba_cfg", path: "launch/face_tracking_observer.launch"}
    priority: 10
    input:
        - /proc_output_face_positions
    output:
        - tiago_head_controller
            
- strat:
    name: face_tracking
    class: face_tracking
    utility: 8
    modules:
        - homodeus_proc_face_detection:
            - xtion_rgb_image_raw: 1
        - homodeus_bhvr_face_tracking

    #custom_bringup: "pubNavGoal('/tiago_head_controller', params.frame_id, params.x, params.y, params.yaw);"
    