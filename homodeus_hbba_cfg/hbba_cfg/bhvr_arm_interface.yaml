hbba_conf:

- behavior:
    name: tiago_arm_interface
    launch: {pkg: 'homodeus_hbba_cfg', path: 'launch/bhvr_arm_interface.launch'}
    priority: 10
    input:
        - pick_point
        - gripper_controller/follow_joit_trajectory: {src: gripper_controller/follow_joit_trajectory, filtered: false}
        - execute_trajectory: {src: execute_trajectory, filtered: false}
        - move_group: {src: move_group, filtered: false}
            
- strat:
    name: ListenForPickPoint
    class: Pick
    utility: 8
    modules:
        - tiago_arm_interface

