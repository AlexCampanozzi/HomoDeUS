# SLAM Planner can be used either GMapping or static maps as they both provide
# SLAM strategies, see the related proc modules configurations.
hbba_conf:

- behavior:
    name: tiago_slam_planner
    launch: {pkg: 'homodeus_hbba_cfg', path: 'launch/tiago_bhvr_slam_planner.launch'}
    priority: 10
    input:
        - move_base_simple/goal: {src: move_base_simple/goal, filtered: false}
        # - map
        # - scan:          base_scan_nav
    output:
        - cmd_vel
            
- strat:
    name: TBSLAMPlanner
    class: GoTo
    utility: 8
    # dependencies: {PlannerSensors: 1}
    # modules:
    #     - tiago_slam_planner
    custom_bringup: "pubNavGoal('/move_base_simple/goal', params.frame_id, params.x, params.y, params.t);"
