hbba_conf:

# WARNING: Not up to date with Melodic / TB3 config (2019/09)

# This proc module includes a static map server and an amcl localization node to
# replicate the features of tiago_proc_slam_gmapping.

- procmodule:
    name: tiago_sim_slam
    launch: {pkg: 'tiago_hbba_cfg', path: 'launch/tiago_proc_sim_slam.launch'}
    input: 
        - scan: {type: GenericDivider}

- resources:
    GMapping: 1

- strat:
    name: TGSIMSLAM
    class: SLAM
    utility: 10
    costs: {CPU: 20, GMapping: 1}
    modules:
        - tiago_sim_slam:
            - scan: 1
