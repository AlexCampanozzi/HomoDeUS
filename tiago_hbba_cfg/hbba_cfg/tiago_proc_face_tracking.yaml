hbba_conf:

- procmodule:
    name: face_tracking
    launch: {pkg: 'tiago_hbba_cfg', path: "launch/tiago_proc_face_tracking.launch"}
    input: 
        - pal_face/faces
    output:
        - tiago_head_controller

- strat:
    name: FaceTracking
    class: GoTo
    utility: 10
    modules:
        - face_tracking

