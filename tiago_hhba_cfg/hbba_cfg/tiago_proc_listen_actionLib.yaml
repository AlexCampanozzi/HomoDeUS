hbba_conf:

- procmodule:
    name: tiago_proc_listen
    launch: {pkg: 'tiago_hbba_cfg', path: 'launch/tiago_proc_listen_actionLib.launch'}
    input: 
        - speech_recognition_feedback: {src: speech_recognition_feedback, filtered: false}
    output:
        - speech_recognition_goal
        - proc_listen_module

- strat:
    name: Listen
    class: Listening
    utility: 10
    costs: {microphone: 1}
    modules:
        - tiago_proc_listen

