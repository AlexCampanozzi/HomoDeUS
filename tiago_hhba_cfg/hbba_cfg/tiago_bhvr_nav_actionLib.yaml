# SLAM Planner can be used either GMapping or static maps as they both provide
# SLAM strategies, see the related proc modules configurations.
hbba_conf:

- behavior:
    name: tiago_nav
    launch: {pkg: 'tiago_hbba_cfg', path: 'launch/tiago_bhvr_nav_actionLib.launch'}
    priority: 10
    input:
        - hbba_nav_goal: {src: hbba_nav_goal, filtered: false}
        - move_base: {src: move_base, filtered: false}
    output:
        - cmd_vel
            
- strat:
    name: TBSLAMPlanner
    class: GoTo
    utility: 8
    costs: {move_stack: 1}
    # modules:
    #     - tiago_slam_planner
    custom_bringup: "pubNavGoal('/hbba_nav_goal', params.frame_id, params.x, params.y, params.t);"

