hbba_conf:

- procmodule:
    name: homodeus_proc_speech_recognition
    launch: {pkg: 'tiago_hbba_cfg', path: 'launch/homodeus_proc_speech_recognition.launch'}
    output:
        - proc_output_listenText

- strat:
    name: googleAPI
    class: Speech_recognition
    utility: 10
    costs: {microphone: 1}
    modules:
        - homodeus_proc_speech_recognition

